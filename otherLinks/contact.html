<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="intro.html">My Intro</a></li>
            <li><a href="services.html">Services & Work</a></li>
            <li><a href="contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <i class="fa-solid fa-bars" id="ham" style="color: #df6800"></i>
          <i class="fa-solid fa-xmark" id="cross" style="color: #ffffff"></i>
        </div>
        <div class="contactForm">
          <h1>Contact me for work/general Enquires</h1>
          <form class="mainForm">
            <div class="mb-3">
              <label for="clientPhone" class="form-label">Name:</label>
              <input
                type="name"
                class="form-control"
                id="clientName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="clientEmail" class="form-label">Email address:</label>
              <input
                type="email"
                class="form-control"
                id="clientEmail"
                aria-describedby="emailHelp"
                required
              />
              <div id="emailHelp" class="form-text">
                (Note:We'll never share your email & phone with anyone else.)
              </div>
            </div>
            <div class="mb-3">
              <label for="clientPhone" class="form-label">Phone Number:</label>
              <input
                type="phone"
                class="form-control"
                id="clientPhone"
                required
              />
            </div>
            <div class="mb-3">
              <label for="clientPhone" class="form-label"
                >Enquiry Message:</label
              >
              <input type="text" class="form-control" id="clientMsg" required />
            </div>
            <div class="mb-3 form-check" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >I want you to work on a project with me</label
              >
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
